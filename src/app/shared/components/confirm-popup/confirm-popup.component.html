<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" *ngIf="isVisible">
      <!-- Popup box -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 max-w-sm w-full mx-4">
            <!-- Title -->
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4"><i [ngClass]="{
'text-red-600' : !isNative,
'text-blue-600' : isNative,
                  }" class="fa-solid fa-circle-exclamation text-xl px-2 "></i>{{header}}</h2>

            <p class="text-gray-600 dark:text-gray-400 mb-6" [innerHTML]="title">
            </p>
            <!-- Actions -->
            <div class="flex justify-end space-x-3">
                  <button (click)="cancel()"
                        class="px-5 py-3 rounded-2xl border-b-4 border-b-gray-300 bg-gray-200 font-bold text-black hover:bg-gray-300 active:translate-y-[0.125rem] ">
                        {{cancelButton}}
                  </button>
                  <button (click)="confirm()" [ngClass]="{
                       'border-b-blue-600 bg-blue-500 font-bold !text-white hover:bg-blue-600': isNative, 
                       'border-b-red-500 bg-red-400 font-bold text-white hover:bg-red-500': !isNative
                  }" class="px-5 py-3 rounded-2xl border-b-4  active:translate-y-[0.125rem] ">
                        {{confirmButton}}
                  </button>
            </div>
      </div>
</div>
