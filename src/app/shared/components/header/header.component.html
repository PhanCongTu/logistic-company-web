<nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50 transition-all duration-300">
      <div class="card">
            <p-menubar [model]="items">
                  <ng-template pTemplate="item" let-item let-root="root">
                        <a pRipple class="flex align-items-center p-menuitem-link">
                              <span [class]="item.icon"></span>
                              <span class="ml-2">{{ item.label }}</span>
                              <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
                                    [value]="item.badge" />
                              <span *ngIf="item.shortcut"
                                    class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
                                    item.shortcut }}</span>
                              <i *ngIf="item.items"
                                    [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
                        </a>
                  </ng-template>
                  <ng-template pTemplate="end">
                        <div class="flex align-items-center gap-2">
                              <div class="flex items-center justify-center align-items-center">Phan Công Tú</div>
                              <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                    shape="circle" />
                        </div>
                  </ng-template>
            </p-menubar>
      </div>
</nav>
