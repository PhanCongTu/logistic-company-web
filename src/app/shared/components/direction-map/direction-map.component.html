@if (isVisible) {
<div class="popup-overlay" *ngIf="isVisible">
      <div class="popup-content">
            <div class="child-0 pt-1">
                  <div class="w-[90%] h-fit flex items-center flex-col" id="place-autocomplete-card">
                        <p class="pl-3 w-full rounded-md">Điểm dừng hiện tại:
                        </p>
                  </div>
            </div>
            <div class="child-1">
                  <div *ngIf="isVisible" #mapContainer style="height: 100%;" id="map"></div>
            </div>
            <div class="child-2 p-0">
                  <div class="flex justify-end items-end">
                        <button (click)="close()"
                              class=" items-end justify-end  m-3 rounded-2xl border-b-2 border-b-gray-300 bg-white px-4 py-2 font-bold text-blue-500 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                              <i class="fas fa-edit mr-1"></i> Cancel
                        </button>
                  </div>
            </div>
      </div>
</div>
}
