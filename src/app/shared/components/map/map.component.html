@if (isVisible) {
<div class="popup-overlay" *ngIf="isVisible">
      <div class="popup-content">
            <div class="child-0">
                  <div class="w-[90%]" id="place-autocomplete-card">
                        <input *ngIf="isVisible" class="pl-3 w-full h-full rounded-md" #placeAutocompleteInput
                              type="text" placeholder="Enter a location" />
                  </div>
            </div>
            <div class="child-1">
                  <div *ngIf="isVisible" #mapContainer style="height: 100%;" id="map"></div>
            </div>
            <div class="child-2 p-0">
                  <div class="flex justify-end items-end">
                        <button (click)="close()"
                              class=" items-end justify-end  m-3 rounded-2xl border-b-2 border-b-gray-300 bg-white px-4 py-2 font-bold text-blue-500 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                              <i class="fa-solid fa-xmark"></i> Cancel
                        </button>
                        <button (click)="sendData()"
                              class=" items-end justify-end  m-3 rounded-2xl border-b-2 border-b-gray-300 bg-blue-500 px-4 py-2 font-bold text-white ring-2 ring-gray-300 hover:bg-blue-800 active:translate-y-[0.125rem] active:border-b-blue-800">
                              <i class="fa-solid fa-check"></i> Confirmation
                        </button>
                  </div>
            </div>
      </div>
</div>
}
