<div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-no-repeat bg-cover relative items-center"
      style="
    background-image: url('/2.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  ">
      <div class="absolute bg-black opacity-10 inset-0 z-0"></div>
      <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
            <div class="text-center">
                  <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcom Back!</h2>
                  <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
            </div>

            <form class="mt-8 space-y-4" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                  <div class="space-y-2">
                        <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400"
                              [ngClass]="{ 'ring-red-400': isFieldValid('username') }">
                              <input type="text" placeholder="Email or username"
                                    class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
                                    formControlName="username" />

                        </div>

                        @if (isFieldValid("username"))
                        {
                        <div class="pl-5 text-sm text-red-600">Username or email is required.</div>
                        }
                  </div>
                  <div class="space-y-2">
                        <div [ngClass]="{ 'ring-red-400': isFieldValid('password') }"
                              class="flex w-full items-center space-x-2 rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400">

                              <input [type]="showPassword ? 'text' : 'password'" placeholder="Password"
                                    class="my-3 w-full border-none bg-transparent outline-none"
                                    formControlName="password" />
                              <div class="h-8 cursor-pointer pr-2 flex items-center" (click)="togglePassword()">
                                    @if (showPassword) {
                                    <i class="fa-regular fa-eye-slash"></i>
                                    } @else {
                                    <i class="fa-regular fa-eye"></i>
                                    }
                              </div>
                              <div routerLink="" class="cursor-pointer font-medium text-gray-400 hover:text-gray-500">
                                    FORGOT?</div>
                        </div>
                        @if (isFieldValid("password")) {
                        <div class="pl-5 text-sm text-red-600">Password is required.</div>
                        }
                  </div>


                  <div>
                        <button type="submit"
                              class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400">
                              LOG IN
                        </button>
                        @if (loginFailed) {
                        <div class="pt-2 text-center text-sm text-red-600">Wrong username or password.</div>
                        }
                  </div>
                  <div class="flex items-center space-x-4">
                        <hr class="w-full border border-gray-300" />
                        <div class="font-semibold text-gray-400">OR</div>
                        <hr class="w-full border border-gray-300" />
                  </div>
                  <div class="flex flex-col items-center justify-center">
                        <button type="button" routerLink="/signup"
                              class="mt-3 rounded-2xl border-b-2 border-b-gray-300 bg-white px-4 py-3 font-bold text-blue-500 ring-2 ring-gray-300 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200">
                              SIGN UP
                        </button>
                  </div>
            </form>
      </div>
</div>
